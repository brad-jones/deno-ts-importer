on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    steps:
      - name: â¬‡ï¸ Git Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: âš™ï¸ Install pixi env
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.63.2
          activate-environment: true

      - name: ğŸš€ Publish Release
        run: task cog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
